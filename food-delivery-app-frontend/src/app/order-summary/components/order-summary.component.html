<div class="order-summary">
  <h1>Order Summary</h1>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of obj.foodItemsList">
        <td>{{ item.itemName }}</td>
        <td>{{ item.quantity }}</td>
        <td>&#x20b9; {{ item.price }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total</td>
        <td>&#x20b9; {{ total }}</td>
      </tr>
    </tfoot>
  </table>
  <button class="checkout-button" (click)="saveOrder()">Place Order</button>
  <button class="cancel-button" (click)="cancelOrder()">Cancel Order</button>
</div>

<div class="dialog-container" *ngIf="showOrderPlacedDialog">
  <div class="dialog-box">
    <h2>Order Placed!</h2>
    <p>Your order has been successfully placed.</p>
    <button class="close-button" (click)="closeDialog()">Close</button>
  </div>
</div>

<div class="dialog-container" *ngIf="showOrderCanceledDialog">
  <div class="dialog-box">
    <h2 style="color: rgb(148, 5, 20)">Order Canceled!</h2>
    <button class="close-button" (click)="closeDialog()">Close</button>
  </div>
</div>
